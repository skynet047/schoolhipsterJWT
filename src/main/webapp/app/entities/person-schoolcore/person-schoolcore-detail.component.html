<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="person">
            <h2><span jhiTranslate="schoolhipsterJwtApp.person.detail.title">Person</span> {{person.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="schoolhipsterJwtApp.person.firstName">First Name</span></dt>
                <dd>
                    <span>{{person.firstName}}</span>
                </dd>
                <dt><span jhiTranslate="schoolhipsterJwtApp.person.lastName">Last Name</span></dt>
                <dd>
                    <span>{{person.lastName}}</span>
                </dd>
                <dt><span jhiTranslate="schoolhipsterJwtApp.person.gender">Gender</span></dt>
                <dd>
                    <span jhiTranslate="{{'schoolhipsterJwtApp.Gender.' + person.gender}}">{{person.gender}}</span>
                </dd>
                <dt><span jhiTranslate="schoolhipsterJwtApp.person.phoneNumber">Phone Number</span></dt>
                <dd>
                    <span>{{person.phoneNumber}}</span>
                </dd>
                <dt><span jhiTranslate="schoolhipsterJwtApp.person.email">Email</span></dt>
                <dd>
                    <span>{{person.email}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/person-schoolcore', person.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
